<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dynasties in Philippine Politics{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .title {
            font-size: 48px;
            font-weight: 800;
            background: -webkit-linear-gradient(45deg, #0072ff, #00c6ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 22px;
            color: #888;
        }
        .section {
            margin-top: 2em;
        }
        .nav-tabs .nav-link.active {
            background-color: #0072ff;
            border-color: #0072ff;
            color: white;
        }
        .nav-tabs .nav-link {
            color: #0072ff;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mt-4">
            <div class="col-12">
                <div class="title text-center">Dynasties in Philippine Politics: An Interactive Dashboard</div>
                <div class="subtitle text-center">Final Project in CSCI 205</div>
                <hr>
            </div>
        </div>

        <!-- Navigation Bars on top of the Website-->
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="mainTabs" role="tablist">
                    </li>
                    <li class="nav-item" role="presentation">
                        <a class="nav-link {% if request.resolver_match.url_name == 'province_analysis' %}active{% endif %}" 
                           href="{% url 'province_analysis' %}">Closer Look per Province</a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Sidebar for province and year selection -->
        <div class="row mt-3">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5>Select Options</h5>
                    </div>
                    <div class="card-body">
                        <form id="filterForm" method="get">
                            <div class="mb-3">
                                <label for="province" class="form-label">Select a Province</label>
                                <select class="form-select" name="province" id="province">
                                    {% for province in provinces %}
                                        <option value="{{ province }}" {% if province == selected_province %}selected{% endif %}>
                                            {{ province }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="year" class="form-label">Select a Year</label>
                                <select class="form-select" name="year" id="year">
                                    {% for year in years %}
                                        <option value="{{ year }}" {% if year == selected_year %}selected{% endif %}>
                                            {{ year }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Update</button>
                        </form>
                        {% block sidebar_extra %}{% endblock %}
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
